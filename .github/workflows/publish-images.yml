name: Build, Scan and Publish Docker Images

on:
  push:
    branches: [ dev/frontend-tests ]
  workflow_dispatch:

permissions:
  contents: read
  packages: write

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Backend - install deps & run tests
        working-directory: backend
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r requirements.txt
          python -m pytest -q

      - name: Backend - validate migrations
        working-directory: backend
        run: |
          python -m alembic upgrade head
          python -m alembic current

      - name: Frontend - install deps & run tests
        working-directory: frontend
        run: |
          npm ci --no-audit --no-fund
          npm run test --if-present

  build-scan-publish:
    needs: build-and-test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to GHCR
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build backend image (load for local scan)
        id: build_backend
        uses: docker/build-push-action@v4
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: false
          load: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/genfuture-backend:sha-${{ github.sha }}
            ghcr.io/${{ github.repository_owner }}/genfuture-backend:latest

      - name: Scan backend image with Trivy
        uses: aquasecurity/trivy-action@v1
        with:
          image-ref: ghcr.io/${{ github.repository_owner }}/genfuture-backend:sha-${{ github.sha }}
          format: 'table'
          exit-code: '1'
          severity: 'CRITICAL,HIGH'

      - name: Push backend image
        uses: docker/build-push-action@v4
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/genfuture-backend:sha-${{ github.sha }}
            ghcr.io/${{ github.repository_owner }}/genfuture-backend:latest

      - name: Build frontend image (load for local scan)
        id: build_frontend
        uses: docker/build-push-action@v4
        with:
          context: ./frontend
          file: ./frontend/Dockerfile
          push: false
          load: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/genfuture-frontend:sha-${{ github.sha }}
            ghcr.io/${{ github.repository_owner }}/genfuture-frontend:latest

      - name: Scan frontend image with Trivy
        uses: aquasecurity/trivy-action@v1
        with:
          image-ref: ghcr.io/${{ github.repository_owner }}/genfuture-frontend:sha-${{ github.sha }}
          format: 'table'
          exit-code: '1'
          severity: 'CRITICAL,HIGH'

      - name: Push frontend image
        uses: docker/build-push-action@v4
        with:
          context: ./frontend
          file: ./frontend/Dockerfile
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/genfuture-frontend:sha-${{ github.sha }}
            ghcr.io/${{ github.repository_owner }}/genfuture-frontend:latest
