name: Lighthouse CI

on:
  push:
    branches: [ dev/frontend-tests ]
  pull_request:
    branches: [ main, dev/frontend-tests ]
  workflow_dispatch:

jobs:
  lighthouse:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: 'frontend/package-lock.json'

      - name: Install frontend dependencies
        working-directory: frontend
        run: npm ci --no-audit --no-fund

      - name: Build frontend
        working-directory: frontend
        run: npm run build

      - name: Run Lighthouse CI
        uses: treosh/lighthouse-ci-action@v11
        with:
          configPath: '.github/lighthouse/lighthouse-config.json'
          uploadArtifacts: true
          runs: 1

      - name: Upload Lighthouse artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: lighthouse-results
          path: .lighthouseci/

      - name: Comment PR with Lighthouse results
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const resultsPath = '.lighthouseci/json/manifest.json';
            if (fs.existsSync(resultsPath)) {
              const manifest = JSON.parse(fs.readFileSync(resultsPath, 'utf8'));
              const latestResult = manifest[0];
              const scores = latestResult.scores;
              const summary = `
              ### üèÆ Lighthouse CI Results
              - **Performance:** ${Math.round(scores.performance * 100)}/100
              - **Accessibility:** ${Math.round(scores.accessibility * 100)}/100
              - **Best Practices:** ${Math.round(scores['best-practices'] * 100)}/100
              - **SEO:** ${Math.round(scores.seo * 100)}/100
              - **PWA:** ${Math.round(scores.pwa * 100)}/100
              `;
              github.rest.issues.createComment({
                issue_number: context.issue.number,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body: summary
              });
            }
