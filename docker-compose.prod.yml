version: '3.9'

services:
  backend:
    build:
      context: ./backend
    image: ghcr.io/${GITHUB_REPOSITORY_OWNER}/genfuture-backend:latest
    container_name: genfuture_backend
    env_file:
      - .env.prod
    ports:
      - "8000:8000"
    depends_on:
      - db
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
    image: ghcr.io/${GITHUB_REPOSITORY_OWNER}/genfuture-frontend:latest
    container_name: genfuture_frontend
    ports:
      - "8080:80"
    restart: unless-stopped

  db:
    image: postgres:15-alpine
    container_name: genfuture_db
    environment:
      - POSTGRES_USER=${POSTGRES_USER:-genfuture}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-change_me}
      - POSTGRES_DB=${POSTGRES_DB:-genfuture}
    volumes:
      - db_data:/var/lib/postgresql/data
    restart: unless-stopped

volumes:
  db_data:
