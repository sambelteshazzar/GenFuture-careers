<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon-180.png" />
    <link rel="manifest" href="/site.webmanifest" />
    <meta name="theme-color" content="#7c3aed" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GenFuture Career - Professional Career Discovery Platform</title>
    <style>
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            background: #f8fafc;
            color: #1a202c;
            line-height: 1.6;
            margin: 0;
            padding: 0;
        }
        
        .app-loading {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        
        .loading-content {
            text-align: center;
            color: white;
        }
        
        .loading-content h2 {
            font-size: 2rem;
            margin: 1rem 0 0.5rem;
            font-weight: 700;
        }
        
        .loading-content p {
            opacity: 0.9;
            font-size: 1.1rem;
        }
        
        .loading-spinner-large {
            width: 60px;
            height: 60px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        
        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }
        /* Hide default HTML until React loads */
        
        #loading-fallback {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-align: center;
        }
    </style>
</head>

<body>
    <div id="root">
        <div id="loading-fallback">
            <div>
                <div style="width: 60px; height: 60px; border: 4px solid rgba(255, 255, 255, 0.3); border-top: 4px solid white; border-radius: 50%; animation: spin 1s linear infinite; margin: 0 auto 1rem;"></div>
                <h2 style="font-size: 2rem; margin: 1rem 0 0.5rem; font-weight: 700;">GenFuture Career</h2>
                <p style="opacity: 0.9; font-size: 1.1rem;">Loading your professional career platform...</p>
            </div>
        </div>
    </div>
    <script type="module" src="/src/main.jsx"></script>
</body>

</html>
